<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Your Airbnb with AI Prompts</title>
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #F9FAFB;
            color: #808080;
            margin: 0;
            padding: 20px;
        }

        /* Frame Styling for Cover Image */
        .cover-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #0056b3;
            border-radius: 10px;
            padding: 10px;
            margin: 0 auto;
            max-width: 90%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Cover Image Styling */
        .cover-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Title Styling */
        .cover-title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin: 15px 0;
            color: #808080;
        }

        /* Button Style */
        .print-button {
            background-color: #808080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            display: block;
            text-align: center;
            margin: 20px auto;
        }

        .print-button:hover {
            background-color: #cc4629;
        }

        /* Styled Section Containers */
        .section {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Code Block Style */
        .code-box {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: monospace;
            border-radius: 5px;
            margin: 15px 0;
        }

        /* Button for Copy Code */
        .copy-button {
            background-color: #008080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }

        .copy-button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">Print Report</button>

    <div class="cover-frame">
        <img src="cover.jpg" alt="Cover for Transform Your Airbnb with AI Prompts" class="cover-image">
    </div>
    <div class="cover-title">Transform Your Airbnb with AI Prompts</div>

    <div id="copyBlocksContainer"></div>

    <!-- JavaScript to Load JSON Data and Populate Copy Blocks -->
    <script>
        async function loadPrompts() {
            try {
                // Fetch the prompts from the JSON file
                const response = await fetch('prompts.json');
                const prompts = await response.json();
                
                // Find the container where copy blocks will be added
                const container = document.getElementById("copyBlocksContainer");
                
                // Clear existing content (in case of reloading)
                container.innerHTML = '';
                
                // Loop through the prompts and create HTML for each one
                prompts.forEach(prompt => {
                    // Create a container div for each prompt
                    const section = document.createElement('div');
                    section.className = 'section';
                    
                    // Add the prompt example title
                    const title = document.createElement('h3');
                    title.textContent = `Prompt Example #${prompt.id}`;
                    section.appendChild(title);
                    
                    // Add the prompt text in a code box
                    const codeBox = document.createElement('div');
                    codeBox.className = 'code-box';
                    codeBox.id = `code${prompt.id}`;
                    codeBox.textContent = prompt.text;
                    section.appendChild(codeBox);
                    
                    // Add a copy button for each prompt
                    const copyButton = document.createElement('button');
                    copyButton.className = 'copy-button';
                    copyButton.textContent = 'Copy Code';
                    copyButton.onclick = () => copyToClipboard(codeBox.id);
                    section.appendChild(copyButton);
                    
                    // Append the section to the main container
                    container.appendChild(section);
                });
            } catch (error) {
                console.error("Error loading prompts:", error);
            }
        }

        // Function to copy text to clipboard
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Load prompts on page load
        window.onload = loadPrompts;
    </script>
</body>
</html>
