<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Your Airbnb with AI Prompts</title>
    <style>
        /* General Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #F9FAFB;
            color: #808080;
            margin: 0;
            padding: 20px;
        }

        /* Frame Styling for Cover Image */
        .cover-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #0056b3;
            border-radius: 10px;
            padding: 10px;
            margin: 0 auto;
            max-width: 90%;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Cover Image Styling */
        .cover-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Title Styling */
        .cover-title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin: 15px 0;
            color: #808080;
        }

        /* Button Style */
        .print-button {
            background-color: #808080;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            display: block;
            text-align: center;
            margin: 20px auto;
        }

        .print-button:hover {
            background-color: #cc4629;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .cover-title {
                font-size: 1.5em;
            }
            .cover-frame {
                padding: 8px;
            }
        }

        /* Main Title */
        h1.cover-title {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* Rest of your CSS remains unchanged */

    </style>
</head>
<body>

<!-- Print Button -->
<button class="print-button" onclick="window.print()">Print Report</button>

<!-- Cover Title and Image Frame -->
<div class="cover-frame">
    <img src="cover.jpg" alt="Cover for Transform Your Airbnb with AI Prompts" class="cover-image">
</div>
<div class="cover-title">Transform Your Airbnb with AI Prompts</div>

<!-- JavaScript to Populate Table and Copy Code Functionality -->
<script>
    const prompts = [
        { id: "1", originalImage: "or.jpg", enhancedImage: "pr1.jpg" },
        { id: "2", originalImage: "or.jpg", enhancedImage: "pr2.jpg" },
        { id: "3", originalImage: "or.jpg", enhancedImage: "pr3.jpg" },
        { id: "4", originalImage: "or.jpg", enhancedImage: "pr4.jpg" },
        { id: "5", originalImage: "or.jpg", enhancedImage: "pr5.jpg" },
        { id: "6", originalImage: "or.jpg", enhancedImage: "pr6.jpg" },
        { id: "7", originalImage: "or.jpg", enhancedImage: "pr7.jpg" },
        { id: "8", originalImage: "or.jpg", enhancedImage: "pr8.jpg" },
        { id: "9", originalImage: "or.jpg", enhancedImage: "pr9.jpg" },
        { id: "10", originalImage: "or.jpg", enhancedImage: "pr10.jpg" }
    ];

    const table = document.getElementById("examplesTable");
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("imgModalContent");
    const closeModal = document.querySelector(".close");

    // Function to display images in the modal
    function openImageInModal(src) {
        modal.style.display = "block";
        modalImg.src = src;
    }

    // Loop through each prompt and add a row to the table
    prompts.forEach(prompt => {
        const row = table.insertRow();

        // Original Image cell with click event to open in modal
        const originalImageCell = row.insertCell();
        originalImageCell.innerHTML = `<img src="${prompt.originalImage}" alt="Original Image" width="100" style="cursor: pointer;">`;
        originalImageCell.querySelector("img").addEventListener("click", () => {
            openImageInModal(prompt.originalImage);
        });

        // Prompt Number cell
        const promptNumberCell = row.insertCell();
        promptNumberCell.innerText = `Prompt #${prompt.id}`;

        // Enhanced Image cell with click event to open in modal
        const enhancedImageCell = row.insertCell();
        enhancedImageCell.innerHTML = `<img src="${prompt.enhancedImage}" alt="Enhanced Image" width="100" style="cursor: pointer;">`;
        enhancedImageCell.querySelector("img").addEventListener("click", () => {
            openImageInModal(prompt.enhancedImage);
        });
    });

    // Close modal when clicking the close button
    closeModal.addEventListener("click", () => {
        modal.style.display = "none";
    });

    // Close modal when clicking outside the image
    modal.addEventListener("click", (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
</script>

</body>
</html>
